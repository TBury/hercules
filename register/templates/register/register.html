{% extends "register.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            {% for error in field.errors %}
            <p class="help is-danger">{{error}}</p>
            {% endfor %}
            <label for="{{ field.id_for_label}}" class="label">{{field.label}}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="button sign-in is-rounded">Zarejestruj siÄ™!</button>
</form>
{% endblock %}
